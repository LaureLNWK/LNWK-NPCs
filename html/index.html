<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta id="viewport" name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="script.js" type="text/javascript"></script>
        <title>LNWK FiveM MP/SP Ped Creator</title>
    </head>
    <body style="background:rgba(225, 4, 4, 0)">
        <script type="text/javascript"></script>
        <div id="groups-container" style="display: none;">
            <div class="groups-border">
                <i id="close-btn" class="fa-solid fa-circle-xmark" style="font-size: 24px; color: rgb(245, 105, 105)"></i>
                <div class="npc-header">LNWK FiveM MP/SP Ped Creator</div>

                <div class="form-container" style="padding: 20px;">
                    <div class="form-group">
                        <label for="name" style="display: block; color: #e6e6e6; margin-bottom: 8px;">Name:</label>
                        <input type="text" id="name" name="name" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; background-color: #333; color: #e6e6e6;">
                    </div>

                    <div class="form-group" style="margin-top: 15px;">
                        <label for="ped-type" style="display: block; color: #e6e6e6; margin-bottom: 8px;">Ped Type:</label>
                        <select id="ped-type" name="ped-type" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; background-color: #333; color: #e6e6e6;">
                            <option value="human">Test</option>
                        </select>
                    </div>

                    <div class="form-group" style="margin-top: 15px;">
                        <label for="animation-type" style="display: block; color: #e6e6e6; margin-bottom: 8px;">Animation Type:</label>
                        <select id="animation-type" name="animation-type" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; background-color: #333; color: #e6e6e6;">
                            <option value="walk">Test</option>
                        </select>
                    </div>

                    <div class="form-group" style="margin-top: 20px; text-align: center;">
                        <button id="submit-btn" style="width: 100%;">Submit</button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            window.addEventListener('message', function (event) {
                const data = event.data;

                if (data.update === 'true') {
                    document.getElementById('groups-container').style.display = 'block';
                    $.post(`https://${GetParentResourceName()}/open`);
                } else {
                    document.getElementById('groups-container').style.display = 'none';
                    $.post(`https://${GetParentResourceName()}/close`);
                }
            });

            $(document).on("click", "#close-btn", function () {
                closeMenu()
            });
            document.onkeyup = function (data) {
                if (data.key == 'Escape') {
                    closeMenu()
                }
            };

            function closeMenu() {
                document.getElementById('groups-container').style.display = 'none';
                $.post(`https://${GetParentResourceName()}/close`);
            }

            const copyToClipboard = str => {
                console.log('Copying to clipboard: ' + str)
                const el = document.createElement('textarea');
                el.value = str;
                document.body.appendChild(el);
                el.select();
                document.execCommand('copy');
                document.body.removeChild(el);
            };
        </script>
    </body>
</html>
