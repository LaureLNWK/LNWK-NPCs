<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta id="viewport" name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="script.js" type="text/javascript"></script>
        <title>LNWK FiveM MP/SP Ped Creator</title>
    </head>
    <body style="background:rgba(225, 4, 4, 0)">

        <div id="groups-container" style="display: none;">
            <div class="groups-border">
                <i id="close-btn" class="fa-solid fa-circle-xmark" style="font-size: 24px; color: rgb(245, 105, 105)"></i>
                <div class="npc-header">LNWK FiveM MP/SP Ped Creator</div>

                <div class="form-container" style="padding: 20px;">
                    <div class="form-group">
                        <label for="name" style="display: block; color: #e6e6e6; margin-bottom: 8px;">Name:</label>
                        <input type="text" id="name" name="name" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; background-color: #333; color: #e6e6e6;">
                    </div>

                    <div class="form-group" style="margin-top: 15px;">
                        <button class="feature-btn" id="ped-type-btn">Ped Type</button>
                    </div>

                    <div class="form-group" style="margin-top: 15px;">
                        <button class="feature-btn" id="ped-model-btn">Ped Model</button>
                    </div>

                    <div class="form-group" style="margin-top: 15px;">
                        <button class="feature-btn" id="gender-btn">Gender</button>
                    </div>

                    <div class="form-group" style="margin-top: 15px;">
                        <button class="feature-btn" id="animation-type-btn">Animation Type</button>
                    </div>

                    <div class="form-group" style="margin-top: 20px; text-align: center;">
                        <button class="feature-btn" id="submit-btn" style="width: 100%;">Submit</button>
                    </div>
                    
                </div>
            </div>
        </div>

        <div id="ped-type-modal" class="feature-modal">
            <div class="modal-content">
                <i class="fa-solid fa-circle-xmark close-modal" id="close-ped-type-modal"></i>
                <h2>Select Ped Type</h2>
                <div class="modal-options">
                    <p>MP PED</p>
                    <button class="modal-btn" data-button-id="ped-type-btn">MP PED</button>
                </div>
                <div class="modal-options">
                    <p>SP PED</p>
                    <button class="modal-btn" data-button-id="ped-type-btn">SP PED</button>
                </div>
            </div>
        </div>

        <div id="ped-model-modal" class="feature-modal">
            <div class="modal-content">
                <i class="fa-solid fa-circle-xmark close-modal" id="close-ped-model-modal"></i>
                <h2>Select Ped Model</h2>
                <div class="modal-scroll-container">
                    <div class="modal-options">
                        <p>None</p>
                        <button class="modal-btn" data-button-id="ped-model-btn">None</button>
                    </div>
                    <div class="modal-options">
                        <img src="https://files.fivemerr.com/images/f1ee432e-5016-48c5-9d6c-32a660160eff.jpeg" alt="Ped Model 1" />
                        <p>male_sherif</p>
                        <button class="modal-btn" data-button-id="ped-model-btn">male_sherif</button>
                    </div>
                    <div class="modal-options">
                        <img src="https://files.fivemerr.com/images/f1ee432e-5016-48c5-9d6c-32a660160eff.jpeg" alt="Ped Model 1" />
                        <p>female_sherif</p>
                        <button class="modal-btn" data-button-id="ped-model-btn">female_sherif</button>
                    </div>                    
                </div>
            </div>
        </div>

        <div id="gender-modal" class="feature-modal">
            <div class="modal-content">
                <i class="fa-solid fa-circle-xmark close-modal" id="close-gender-modal"></i>
                <h2>Select Gender</h2>
                <div class="modal-scroll-container">
                    <div class="modal-options">
                        <p>None</p>
                        <button class="modal-btn" data-button-id="gender-btn">None</button>
                    </div>
                    <div class="modal-options">
                        <p>Male</p>
                        <button class="modal-btn" data-button-id="gender-btn">Male</button>
                    </div>
                    <div class="modal-options">
                        <p>Female</p>
                        <button class="modal-btn" data-button-id="gender-btn">Female</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="animation-type-modal" class="feature-modal">
            <div class="modal-content">
                <i class="fa-solid fa-circle-xmark close-modal" id="close-animation-type-modal"></i>
                <h2>Select Animation Type</h2>
                <div class="modal-scroll-container">
                    <div class="modal-options">
                        <p>Idle A</p>
                        <button class="modal-btn" data-button-id="animation-type-btn">Idle A</button>
                    </div>
                    <div class="modal-options">
                        <p>Idle B</p>
                        <button class="modal-btn" data-button-id="animation-type-btn">Idle B</button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            window.addEventListener('message', function (event) {
                const data = event.data;

                if (data.update === 'true') {
                    document.getElementById('groups-container').style.display = 'block';
                    $.post(`https://${GetParentResourceName()}/open`);
                } else {
                    document.getElementById('groups-container').style.display = 'none';
                    $.post(`https://${GetParentResourceName()}/close`);
                }
            });

            $(document).on("click", "#close-btn", function () {
                closeMenu();
            });

            document.onkeyup = function (data) {
                if (data.key == 'Escape') {
                    closeMenu();
                }
            };

            function closeMenu() {
                document.getElementById('groups-container').style.display = 'none';
                $.post(`https://${GetParentResourceName()}/close`);
            }

            $(document).on("click", "#ped-type-btn", function () {
                $('#ped-type-modal').show();
            });

            $(document).on("click", "#ped-model-btn", function () {
                $('#ped-model-modal').show();
            });

            $(document).on("click", "#gender-btn", function () {
                $('#gender-modal').show();
            });

            $(document).on("click", "#animation-type-btn", function () {
                $('#animation-type-modal').show();
            });

            $(document).on("click", ".close-modal", function () {
                $(this).closest('.feature-modal').hide();
            });

            $(".modal-btn").on("click", function () {
                const selectedOption = $(this).text();
                const buttonId = $(this).attr("data-button-id");

                $("#" + buttonId).text("Selected: " + selectedOption);

                $(this).closest('.feature-modal').hide();
            });

            // Close the panel when the Submit button is clicked
            $(document).on("click", "#submit-btn", function () {
                closeMenu();
            });
        </script>
    </body>
</html>
