<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta id="viewport" name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="script.js" type="text/javascript" defer></script>
        <title>LNWK SP & MP NPC SPAWNER</title>
    </head>
    <body style="background:rgba(225, 4, 4, 0)">

        <div id="groups-container" style="display: none;">
            <div class="groups-border">
                <i id="close-btn" class="fa-solid fa-circle-xmark" style="font-size: 24px; color: rgb(245, 105, 105)"></i>
                <div class="npc-header">LNWK SP & MP NPC SPAWNER</div>

                <div class="form-container" style="padding: 20px;">
                    <div class="form-group">
                        <label for="name" style="display: block; color: #e6e6e6; margin-bottom: 8px;">Name:</label>
                        <input type="text" id="name" name="name" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; background-color: #333; color: #e6e6e6;">
                    </div>

                    <div class="form-group" style="margin-top: 15px;">
                        <button class="feature-btn" id="ped-type-btn">Ped Type</button>
                    </div>

                    <div class="form-group" style="margin-top: 15px;">
                        <button class="feature-btn" id="ped-model-btn">Ped Model</button>
                    </div>

                    <div class="form-group" style="margin-top: 15px;">
                        <button class="feature-btn" id="gender-btn">Gender</button>
                    </div>

                    <div class="form-group" style="margin-top: 15px;">
                        <button class="feature-btn" id="animation-type-btn">Animation Type</button>
                    </div>

                    <div class="form-group" style="margin-top: 20px; text-align: center;">
                        <button class="feature-btn" id="submit-btn" style="width: 100%;" onclick="submitPed()">Submit</button>
                    </div>
                    
                </div>
            </div>
        </div>

        <!-- THIS IS FOR THE PED TYPE SECTION -->

        <div id="ped-type-modal" class="feature-modal">
            <div class="modal-content">
                <i class="fa-solid fa-circle-xmark close-modal" id="close-ped-type-modal"></i>
                <h2>Select Ped Type</h2>
                <div class="modal-options">
                    <p>MP PED</p>
                    <button class="modal-btn" data-option="true" data-btn="ped-type-btn" data-modal="ped-type-modal">MP PED</button>
                </div>
                <div class="modal-options">
                    <p>SP PED</p>
                    <button class="modal-btn" data-option='false' data-btn="ped-type-btn" data-modal='ped-type-modal'>SP PED</button>
                </div>
            </div>
        </div>

        <!-- THIS IS FOR THE PED MODEL  SECTION -->

        <div id="ped-model-modal" class="feature-modal">
            <div class="modal-content">
                <i class="fa-solid fa-circle-xmark close-modal" id="close-ped-model-modal"></i>
                <h2>Select Ped Model</h2>
                <div class="modal-scroll-container">
                    <div class="modal-options">
                        <p>None</p>
                        <button class="modal-btn" data-option='None' data-btn='ped-model-btn' data-modal='ped-model-modal'>None</button>
                    </div>
                    <div class="modal-options">
                        <img src="https://files.fivemerr.com/images/f1ee432e-5016-48c5-9d6c-32a660160eff.jpeg" alt="Ped Model 1" />
                        <p>male sheriff</p>
                        <button class="modal-btn" data-option='S_M_Y_Sheriff_01' data-btn='ped-model-btn' data-modal='ped-model-modal'>male sherif</button>
                    </div>
                    <div class="modal-options">
                        <img src="https://files.fivemerr.com/images/f1ee432e-5016-48c5-9d6c-32a660160eff.jpeg" alt="Ped Model 1" />
                        <p>female sheriff</p>
                        <button class="modal-btn" data-option='S_F_Y_Sheriff_01' data-btn='ped-model-btn' data-modal='ped-model-modal'>female sherif</button>
                    </div>                    
                </div>
            </div>
        </div>

        <!-- THIS IS FOR THE GENDER SECTION -->

        <div id="gender-modal" class="feature-modal">
            <div class="modal-content">
                <i class="fa-solid fa-circle-xmark close-modal" id="close-gender-modal"></i>
                <h2>Select Gender</h2>
                <div class="modal-scroll-container">
                    <div class="modal-options">
                        <p>None</p>
                        <button class="modal-btn" data-option='None' data-btn='gender-btn' data-modal='gender-modal'>None</button>
                    </div>
                    <div class="modal-options">
                        <p>Male</p>
                        <button class="modal-btn" data-option='Male' data-btn='gender-btn' data-modal='gender-modal'>Male</button>
                    </div>
                    <div class="modal-options">
                        <p>Female</p>
                        <button class="modal-btn" data-option='Female' data-btn='gender-btn' data-modal='gender-modal'>Female</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- THIS IS FOR THE ANIMATION SECTION -->

        <div id="animation-type-modal" class="feature-modal">
            <div class="modal-content">
                <i class="fa-solid fa-circle-xmark close-modal" id="close-animation-type-modal"></i>
                <h2>Select Animation Type</h2>
                <div class="modal-scroll-container">
                    <div class="modal-options">
                        <p>Arms Crossed</p>
                        <button class="modal-btn" data-option='Idle A' data-btn='animation-type-btn' data-modal='animation-type-modal'>Arms Crossed</button>
                    </div>
                    <div class="modal-options">
                        <p>Wall Lean</p>
                        <button class="modal-btn" data-option='Idle B' data-btn='animation-type-btn' data-modal='animation-type-modal'>Wall Lean</button>
                    </div>
                    <div class="modal-options">
                        <p>Clapping</p>
                        <button class="modal-btn" data-option='Clapping' data-btn='animation-type-btn' data-modal='animation-type-modal'>Clapping</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
